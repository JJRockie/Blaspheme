buildscript {

    repositories {

        jcenter()
    }

    dependencies {

        classpath 'com.github.rodionmoiseev.gradle.plugins:idea-utils:0.2'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea-utils'
apply plugin: 'maven'

group 'Euclid'

repositories {

    mavenCentral()
}

dependencies {

    compile 'com.google.code.gson:gson:2.2.4'
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.2.4'
}